<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="icon" href="assets/images/title.png" type="image/png" sizes="16x16">
<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/css/bootstrap-select.min.css">
<title>mobipromo</title>
<style type="text/css" media="screen">
	.user_list tbody tr td:not(:first-child) {
		
		-webkit-user-select: none;
	}
</style>
<body>
<div class="container">
	<div class="panel panel-primary">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Panel heading</div>
	  <!-- Table -->
	  <table class="table table-hover">
		  <thead>
		    <tr>
		      <th>姓名</th>
		      <th>地区</th>
		      <th>电话</th>
		      <th>操作</th>
		    </tr>
		  </thead>
		  <tbody id="example">
		    <tr v-for='item in list'>
		      <td>{{ item.name }}</td>
		      <td>{{ item.area }}</td>
		      <td>{{ item.phone }}</td>
		      <td><button type="button" class="btn btn-success example_btn" v-bind:data-id="item.id"><a class="Page_btn" style="color: #FFFFFF; text-decoration: none;">操作</a></button></td>
		    </tr>
		    
		  </tbody>
	  </table>
	  <div id="pager"></div>
	</div>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script src='../assets/js/bootstrap.min.js'></script>
<script src='../assets/js/bootstrap-select.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src='../assets/js/util.js'></script>
<script>
function getCookieValue(name) {
	var name = escape(name);
	var allcookies = document.cookie;
	name += "=";
	var pos = allcookies.indexOf(name);
	if (pos != -1) { 
		var start = pos + name.length; 
		var end = allcookies.indexOf(";", start); 
		if (end == -1) end = allcookies.length; 
		var value = allcookies.substring(start, end); 
		return (value); 
	} else { 
		return "";
	}
}
	
	var ID = getCookieValue('manage')
	if(ID == '') {
		window.location.href = './login.html'
	}
	
var userList = new Vue({
  el: '#example',
  data: {list:[]}
})
function getUserlist(curPage) {
	$.ajax({
		type: 'POST',
		async: false,
		url: '/promo/manage/index/loadUsers',
		data: {
			passMD5: ID,
			curPage: curPage
		},
		success: function (data) {
			console.log(data);
			if(data.fail) {
				window.location.href = './login.html';
				return;
			}
			userList.list = data.list;
		$('#pager').empty().pagination(curPage, data.total, data.count, getUserlist);
		},
	})
}
getUserlist(1);

$(function(){
	$(".example_btn").on('click', function(){
		var proxyId = $(this).data('id');
		$(".Page_btn").attr('href','./couponPage.html?' + proxyId);

	});
})


</script>
</body>
</html>
