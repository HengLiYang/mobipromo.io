<div class="hero-section">
    <div class="container nopadding">
        <div class="col-md-7">
            <div class="hero-content">
                <h1>Build your custom landing pages with Advent</h1>
                <p>
                    With a handful of pre made landing page templates and <br class="hidden-xs"> multipurpose blocks you can build your dream website <br class="hidden-xs"> or landing page with the help of Advent.
                </p>
                <a class="btn btn-primary btn-action btn-round popup wow fadeInUp" data-wow-delay="0.2s" href="#">Know more</a>
            </div>
        </div>
        <div class="col-md-5">
            <div class="signup-form wow fadeInUp">
                <h1>Sign in</h1>
                <form name="myForm">
                    <div class="form-group">
                        <label class="sr-only" for="form-name">User name</label>
                        <input type="text" name="formName" placeholder="Enter Your Name..." class="form-name form-control" id="form-name" ng-model="signinModel.data.account" required>
                        <div style="color:red;margin-top:5px;">
                                <label ng-show="myForm.formName.$dirty && myForm.formName.$error.required">Please enter your account</label>
                                <label ng-show="myForm.formName.$dirty && !myForm.formName.$error.required && !(signinModel.data.account && signinModel.data.account.trim().length > 5 )">Please enter at least 6 bits</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-phone">Password</label>

                        <input type="password" name="formPassword" placeholder="Password..." class="form-phone form-control" id="form-phone" ng-model="signinModel.data.password" required>
                        <div style="color:red;margin-top:5px;" ng-show="(myForm.formPassword.$dirty && myForm.formPassword.$invalid) || !(signinModel.data.password && signinModel.data.password.trim().length > 5 )">
                        <label ng-show="myForm.formPassword.$dirty && myForm.formPassword.$error.required">Please enter your password</label>
                        <label ng-show="myForm.formPassword.$dirty && !myForm.formPassword.$error.required && !(signinModel.data.password && signinModel.data.password.trim().length > 5 )">Please enter at least 9 bits</label>
                        </div>
                    </div>
                    <button class="btn" ng-click="signIn()" ng-disabled="!(signinModel.data.account && signinModel.data.account.trim().length> 5) || !(signinModel.data.password && signinModel.data.password.trim().length > 5 )">Sign in !</button>
                    <p>
                        *We never share your details with anyone and that's a promise
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
