<div class="hero-section">
    <div class="row" style="margin-left:0px;margin-right:0px;">
    <div class="container">
        
            <div class="col-md-6" style="z-index: -1">
                <img src="/assets/logos/can.png" height="60" style="width: 95%;height: auto" alt="BST">
            </div>

            <div class="col-md-6">
                <div class="signup-form wow fadeInUp">
                    <h1>CAN is designed for decentralized Content and Ad distribution.</h1>
                    <form name="myForm">
                        <div class="form-group">
                            <label class="sr-only" for="form-name">Account Name</label>
                            <input type="text" name="formName" placeholder="Enter Your account name..." style="padding-left:15px;border-radius: 4px;" class="form-name form-control" id="form-name" ng-model="signinModel.data.account" required>
                            <div style="color:red;margin-top:5px;">
                                    <label ng-show="myForm.formName.$dirty && myForm.formName.$error.required">Please enter your account name</label>
                                    <label ng-show="myForm.formName.$dirty && !myForm.formName.$error.required && !(signinModel.data.account && signinModel.data.account.trim().length > 5 )">Please enter at least 6 bits</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-phone">Password</label>

                            <input type="password" name="formPassword" placeholder="Password..." style="padding-left:15px;border-radius: 4px;" class="form-phone form-control" id="form-phone" ng-model="signinModel.data.password" required>
                            <div style="color:red;margin-top:5px;" ng-show="(myForm.formPassword.$dirty && myForm.formPassword.$invalid) || !(signinModel.data.password && signinModel.data.password.trim().length > 8 )">
                            <label ng-show="myForm.formPassword.$dirty && myForm.formPassword.$error.required">Please enter your password</label>
                            <label ng-show="myForm.formPassword.$dirty && !myForm.formPassword.$error.required && !(signinModel.data.password && signinModel.data.password.trim().length > 8 )">Please enter at least 9 bits</label>
                            </div>
                        </div>
                        <button class="btn" ng-click="signIn()" ng-disabled="!(signinModel.data.account && signinModel.data.account.trim().length> 5) || !(signinModel.data.password && signinModel.data.password.trim().length > 8 )">Sign in !</button>
                        <span style="float: right; padding-top: 15px;font-size: 12px;">No Account? <a ng-click="gotoSignUp()" style="color: red;cursor:pointer; " >Click here</a></span>
                        <div>
                            <label style="color:red;margin-top:5px;" ng-show="signinModel.data.isShowLoginErr">The login failed. Please try again</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
